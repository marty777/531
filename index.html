<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>5/3/1 Calculator</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">5/3/1 Calculator</a>
        </div>  
    </nav>
	<div class="jumbotron">
      <div class="container">
        <h1>5/3/1 Calculator</h1>
        <p>Based on Jim Wendler's 5/3/1 program and 1 rep max calculation formula.</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
		<div class="form-group">
			<label for="cycleSelect" class="col-sm-1 control-label">Week</label>
			<div class="col-sm-2">
				<select id="cycleSelect" class="form-control">
					<option value="1">Week 1</option>
					<option value="2">Week 2</option>
					<option value="3">Week 3</option>
					<option value="4">Week 4</option>
				</select>
			</div>
			<div class="col-sm-3">
				<div class="checkbox">
				<label>
				  <input type="checkbox" class="checkbox" id="use90checkbox"> Calculate using 90% of max
				</label>
			  </div>
			</div>
			<div class="col-sm-3">
				<div class="checkbox">
				<label>
				  <input type="checkbox" class="checkbox" id="roundupto5checkbox"> Round weight up to nearest 5 units.
				</label>
			  </div>
			</div>
		</div>
	  </div>
      <div class="row">
        <div class="col-md-3">
          <h2>Overhead Press</h2>
          <form class="form-horizontal">
				<div class="form-group">
					<label for="ohpMax" class="col-sm-6 control-label">1 Rep Max</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="ohpMax">
					</div>
				</div>
				<table id="ohpTable" class="table table-condenced table-hover" style="display:none;">
					<thead>
						<tr>
							<th>Set</th>
							<th>Reps</th>
							<th>Weight</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</form>	
        </div>
        <div class="col-md-3">
          <h2>Deadlift</h2>
          <form class="form-horizontal">
				<div class="form-group">
					<label for="dlMax" class="col-sm-6 control-label">1 Rep Max</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="dlMax">
					</div>
				</div>
				<table id="dlTable" class="table table-condenced table-hover" style="display:none;">
					<thead>
						<tr>
							<th>Set</th>
							<th>Reps</th>
							<th>Weight</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</form>
       </div>
        <div class="col-md-3">
          <h2>Bench Press</h2>
          <form class="form-horizontal">
				<div class="form-group">
					<label for="benchMax" class="col-sm-6 control-label">1 Rep Max</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="benchMax">
					</div>
				</div>
				<table id="benchTable" class="table table-condenced table-hover" style="display:none;">
					<thead>
						<tr>
							<th>Set</th>
							<th>Reps</th>
							<th>Weight</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</form>
        </div>
		<div class="col-md-3">
          <h2>Squat</h2>
          <form class="form-horizontal">
				<div class="form-group">
					<label for="squatMax" class="col-sm-6 control-label">1 Rep Max</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="squatMax">
					</div>
				</div>
				<table id="squatTable" class="table table-condenced table-hover" style="display:none;">
					<thead>
						<tr>
							<th>Set</th>
							<th>Reps</th>
							<th>Weight</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</form>
        </div>
      </div>
	  <div class="row">
		<div class="col-md-6">
			<h2>1 Rep Max Calculator</h2>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-3">
						<input type="text" class="form-control" id="calcReps" placeholder="Reps">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3">
						<input type="text" class="form-control" id="calcWeight" placeholder="Weight">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3">
						<input type="text" class="form-control" id="calcResult" placeholder="1 Rep Max" disabled>
					</div>					
				</div>
				<div class="form-group">
					<div class="col-sm-10">
					  <button type="button" class="btn btn-primary" id="calc1RepMax"><span class="glyphicon glyphicon-refresh"></span> Calculate</button>
					</div> 
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<h2>Current 1 Rep Max</h2>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="pressCurrMax" class="col-sm-2 control-label">OHP</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="pressCurrMax">
					</div>
				</div>
				<div class="form-group">
					<label for="dlCurrMax" class="col-sm-2 control-label">DL</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="dlCurrMax">
					</div>
				</div>
				<div class="form-group">
					<label for="benchCurrMax" class="col-sm-2 control-label">Bench</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="benchCurrMax">
					</div>
				</div>
				<div class="form-group">
					<label for="squatCurrMax" class="col-sm-2 control-label">Squat</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="squatCurrMax">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="button" class="btn btn-primary" id="copyAndCalculateAll"><span class="glyphicon glyphicon-refresh"></span> Calculate</button>
					</div> 
				</div>				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="button" class="btn btn-success" id="saveSettings"><span class="glyphicon glyphicon-floppy-save"></span> Save</button>
					</div> 
				</div>
			</form>
		</div>
	  </div>
      <hr>
      <footer>
        <p>by <a href="https://twitter.com/Marty_Thorne" target="_blank">@Marty_Thorne</a></p>
      </footer>
    </div> <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
	<script src="js/531.js"></script>
  </body>
</html>
